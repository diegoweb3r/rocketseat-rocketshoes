<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>RocketShoes!</title>
</head>
<body>
    <div id="container">
        <nav id="navbar">
            <div class="logoContainer">
                <img src="assets/logo.svg" alt="RocketShoes logo">
            </div>
            <div class="linksContainer">
                <ul>
                    <li><a href="">Homem</a></li>
                    <li><a href="">Mulher</a></li>
                    <li><a href="">Criança</a></li>
                    <li><a href="">Customizar</a></li>
                </ul>
            </div>
            <div class="searchContainer">
                <img src="assets/icon-search.svg" alt="search icon logo">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="shopBagContainer">
                <img src="assets/icon-bag.svg" alt="shop bag icon">
            </div>
        </nav>

        <main id="mainContainer">
            <section class="ctaSection">
                <h1>Tênis Esportivo Para Corrida Top</h1>
                <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
                <button>Comprar</button>
            </section>
            <section class="pictureSection">
                <div class="mainPicture">
                    <img src="assets/tenis-1-ampliado.png" alt="blue shoes">
                </div>
                <div class="smallerPictures">
                    <img src="assets/tenis-1-galeria.png" alt="blue shoes">
                    <img src="assets/tenis-2-galeria.png" alt="detailed blue shoes">
                    <img src="assets/tenis-3-galeria.png" alt="detailed blue shoes">
                </div>
            </section>
        </main>

        <div class="mediaLinksContainer">
            <div class="mediaLinksImgContainer">
                <img src="assets/img-video.png" alt="video of a runner">
            </div>
            <div class="socialMediaLinks">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Youtube</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
            <div class="moreButton">
                <span>Explore mais</span>
                <img src="assets/icon-arrow.svg" alt="arrow">
            </div>
        </div>
    </div>
</body>
</html>
